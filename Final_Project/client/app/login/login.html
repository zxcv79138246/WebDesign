<div class="login">
  <div class="login-input">
    <div class="row">
      <label for="account">Email：</label>
      <input type="text" id="account" ng-model="$ctrl.email">
    </div>
    <div class="row">
      <label for="password">密碼：</label>
      <input type="password" id="password" ng-model="$ctrl.password">
    </div>
  </div>
  <div class="row">
    <button class="btn btn-default" ng-click="$ctrl.login()">登入</button>
  </div>
</div>
